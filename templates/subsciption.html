<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Subscription</title>
    <!-- <link rel="stylesheet" href="monthlysub.css"> -->
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Centering content */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
.container p{
    display:block;
    
}

/* Styling heading */
h1 {
    margin-bottom: 20px;
}

/* Styling paragraph */
p {
    margin-bottom: 30px;
}

/* Styling form */
form {
    display: flex;
    align-items: center;
}

/* Styling email input */
input[type="email"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
    width: 250px;
}

/* Styling subscribe button */
button[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
}

/* Button hover effect */
button[type="submit"]:hover {
    background-color: #45a049;
}


    </style>
</head>
<body>
    <h1>Subscriptions</h1>
    <div class="container">
        <h1>Monthly Subscription</h1>
        <h3>IN JUST RS.2000</h3>
        <p>Subscribe now to receive monthly updates and special offers!</p>
        <form action="/studentprofile" method="POST">
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <div class="container">
        <h1>Weekly Subscription</h1>
        <h3>IN JUST RS.800</h3>
        <p>Subscribe now to receive weekly updates and special offers!</p>
        <form action="/studentprofile" method="POST">
            <button type="submit">Subscribe</button>
        </form>
    </div>
</body>
</html>
