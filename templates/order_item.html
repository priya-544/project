<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Items</title>
<!-- <link rel="stylesheet" href="styles.css">
 -->
 <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 0 20px;
}

.item {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.item img {
    width: 100%;
    border-radius: 8px;
}

.item h3 {
    margin-top: 10px;
    margin-bottom: 5px;
}

.item p {
    margin-bottom: 15px;
}

.item button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

.item button:hover {
    background-color: #0056b3;
}

 </style>
</head>
<body>
    <h2>Enter Quantity</h2>
<div class="container">
    <h2>Available Items</h2>
    <div class="item">
        <h3>Rice</h3>
        <input type="numeric" class="form-control" name="user_id" id="title" aria-describedby="emailHelp" required >

        
    </div>
    <div class="item">
        <h3>Roti</h3> 
        <input type="numeric" class="form-control" name="user_id" id="title" aria-describedby="emailHelp" required >
        
    </div>
    <div class="item">
        <h3>Dal</h3> 
        <input type="numeric" class="form-control" name="user_id" id="title" aria-describedby="emailHelp" required >
        
    </div>
    <div class="item">
        <h3>Item(veg/Non-veg)</h3> 
        <input type="numeric" class="form-control" name="user_id" id="title" aria-describedby="emailHelp" required >
        
    </div>
    <div class="item">
        <h3>Today's Special</h3> 
        <input type="numeric" class="form-control" name="user_id" id="title" aria-describedby="emailHelp" required >
        
    </div>
    <!-- Add more items as needed -->
</div>
<div>
    <button ><a href="/ordersuccess">Place Order</a> </button>
</div>

</body>
</html>
