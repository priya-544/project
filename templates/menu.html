    <div class="container">
        <h2>Registration</h2>
        <form action="/menu" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Username</label>
                <input type="text" class="form-control" name="day" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Name</label>
                <input type="text" class="form-control" name="lunch" id="desc">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Password</label>
                <input type="text" class="form-control" name="dinner" id="desc">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" name="specials" id="desc">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">E-mail</label>
                <input type="text" class="form-control"  name="price" id="desc">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
